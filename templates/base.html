<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Lead Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
</head>

<body class="dark-mode">
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-primary text-white p-3 sidebar vh-100">
      <h4 class="mb-4">â˜° Smart Lead Manager</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('home') }}"> Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('dashboard') }}"> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('view_leads') }}"> View Leads</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('add_lead') }}"> Add Lead</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('export') }}"> Export CSV</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4 content-wrapper">
      <!-- Theme Toggle -->
      <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-sm btn-outline-light" onclick="toggleTheme()">Toggle Theme</button>
      </div>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="toast-container position-fixed top-0 end-0 p-3">
            {% for message in messages %}
              <div class="toast align-items-center text-bg-success border-0 show" role="alert">
                <div class="d-flex">
                  <div class="toast-body">{{ message }}</div>
                  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Dynamic Page Content -->
      {% block content %}{% endblock %}
    </div>
  </div>

  <script>
    // Automatically hide toasts after 3 seconds
    setTimeout(() => {
      document.querySelectorAll('.toast').forEach(toast => toast.classList.remove('show'));
    }, 3000);
  </script>
</body>
</html>
