{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4"><i class="bi bi-file-earmark-arrow-up me-2"></i>Import Leads from CSV</h2>

<form method="POST" enctype="multipart/form-data" class="border p-4 bg-light rounded shadow-sm">
    <div class="mb-3">
        <label for="file" class="form-label">Upload CSV File</label>
        <input type="file" class="form-control" name="file" accept=".csv" required>
    </div>
    <button type="submit" class="btn btn-primary px-4">
        <i class="bi bi-upload me-1"></i> Import
    </button>
    <a href="{{ url_for('view_leads') }}" class="btn btn-outline-secondary ms-2">
        <i class="bi bi-arrow-left-circle"></i> Back to Leads
    </a>
</form>

<div class="mt-4 alert alert-info">
     <strong>Expected Columns:</strong> <code>Name, Email, Status, Score, Follow-Up, Notes</code><br>
     Make sure your CSV has these headers and values are properly formatted!
</div>

{% endblock %}
